version: '1'

name: life-helper

networks:
  rustdesk-net:
    external: false
  seq_log_network:
    external: false
    ipam:
      config:
        - subnet: 172.30.0.0/16

services:
  seq:
    image: datalust/seq:2023.2
    container_name: seq
    restart: unless-stopped
    environment:
      - ACCEPT_EULA=Y
    ports:
      - 5341:80
    volumes:
      - ./data/seq:/data
    networks:
      seq_log_network:
        ipv4_address: 172.30.0.2

  lifehelper:
    image: arisuokay/lifehelper-worker-service:latest
    container_name: lifehelper-worker
    restart: unless-stopped
    env_file:
      - ./env/lifehelper.env
    networks:
      seq_log_network:
        ipv4_address: 172.30.0.3

  hbbs:
    container_name: hbbs
    ports:
      - 21115:21115
      - 21116:21116
      - 21116:21116/udp
    image: rustdesk/rustdesk-server:latest
    command: hbbs -r <your-domain>:21117
    volumes:
      - ./data/rust/hbbs:/root
    networks:
      - rustdesk-net
    depends_on:
      - hbbr
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 64M

  hbbr:
    container_name: hbbr
    ports:
      - 21117:21117
    image: rustdesk/rustdesk-server:latest
    command: hbbr
    volumes:
      - ./data/rust/hbbr:/root
    networks:
      - rustdesk-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 64M
